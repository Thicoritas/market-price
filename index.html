<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Price of the Picture</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        header {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        main {
            font-size: 2em;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: color 0.5s, transform 0.5s;
            text-align: center;
            width: 90%;
            max-width: 400px;
            overflow-wrap: break-word;
        }
        main.up {
            color: #28a745;
            transform: scale(1.1);
        }
        main.down {
            color: #dc3545;
            transform: scale(0.9);
        }
        footer {
            font-size: 0.8em;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }
        #chart-container {
            width: 80%;
            max-width: 800px;
            height: 400px;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>Market Price of the Picture</header>
    <main id="price">$0</main>
    <div id="chart-container">
        <canvas id="priceChart"></canvas>
    </div>
    <footer>&copy; 2024 Market Price Inc.</footer>

    <script>
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function getRandomPriceChange(lastChange) {
            const changeDirection = Math.random() < 0.8 ? lastChange : -lastChange;
            const amount = Math.random() * 1e12;
            return changeDirection * amount;
        }

        function updatePrice() {
            const minPrice = 10e9;  // 10 billion
            const priceElement = document.getElementById('price');
            let currentPrice = parseFloat(priceElement.textContent.replace(/[$,]/g, ''));
            let lastChange = window.lastChange || 1;

            let newPrice = currentPrice + getRandomPriceChange(lastChange);
            if (newPrice < minPrice) {
                newPrice = minPrice;
            }

            const formattedPrice = `$${formatNumber(newPrice.toFixed(2))}`;
            priceElement.textContent = formattedPrice;

            // Remove previous animation classes
            priceElement.classList.remove('up', 'down');
            // Trigger reflow to restart animation
            void priceElement.offsetWidth;

            // Add animation class based on the price change
            if (newPrice > currentPrice) {
                priceElement.classList.add('up');
                window.lastChange = 1;
            } else {
                priceElement.classList.add('down');
                window.lastChange = -1;
            }

            updateChart(newPrice, newPrice > currentPrice ? 'green' : 'red');
        }

        let chartData = {
            labels: [],
            datasets: [{
                label: 'Market Price',
                data: [],
                borderColor: [],
                borderWidth: 2,
                fill: false
            }]
        };

        function updateChart(price, color) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            if (!window.myChart) {
                window.myChart = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        scales: {
                            x: {
                                display: false
                            },
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            }
            
            if (chartData.labels.length >= 20) {
                chartData.labels.shift();
                chartData.datasets[0].data.shift();
                chartData.datasets[0].borderColor.shift();
            }
            chartData.labels.push('');
            chartData.datasets[0].data.push(price);
            chartData.datasets[0].borderColor.push(color);
            window.myChart.update();
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize with a random value between 10 billion and 10 trillion
            const initialPrice = (Math.random() * (10e12 - 10e9) + 10e9).toFixed(2);
            document.getElementById('price').textContent = `$${formatNumber(initialPrice)}`;
            chartData.labels.push('');
            chartData.datasets[0].data.push(parseFloat(initialPrice));
            chartData.datasets[0].borderColor.push('black');

            setInterval(updatePrice, 1000); 
        });
    </script>
</body>
</html>
